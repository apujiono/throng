<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throng Hive Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Throng Hive Dashboard</h1>
        <div class="token-section">
            <label for="tokenInput">JWT Token:</label>
            <input type="text" id="tokenInput" placeholder="Enter JWT Token">
            <button onclick="connectWebSocket()">Connect</button>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="openTab('agents')">Agents</button>
            <button class="tab" onclick="openTab('reports')">Reports</button>
            <button class="tab" onclick="openTab('targets')">Targets</button>
            <button class="tab" onclick="openTab('emergency')">Emergency Logs</button>
        </div>
        <div id="agents" class="tab-content active">
            <h2>Active Agents</h2>
            <input type="text" id="agentFilter" placeholder="Filter agents..." onkeyup="filterTable('agentsTable')">
            <table id="agentsTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('agentsTable', 0)">Agent ID</th>
                        <th onclick="sortTable('agentsTable', 1)">Status</th>
                        <th onclick="sortTable('agentsTable', 2)">Last Seen</th>
                        <th onclick="sortTable('agentsTable', 3)">IP</th>
                        <th onclick="sortTable('agentsTable', 4)">Host</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="reports" class="tab-content">
            <h2>Reports</h2
