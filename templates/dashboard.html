<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throng Hive Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="container">
        <h1>Throng Hive Dashboard</h1>
        <div id="token-input">
            <label for="jwt-token">JWT Token:</label>
            <input type="text" id="jwt-token" placeholder="Enter JWT Token">
            <button onclick="loadData()">Submit</button>
        </div>
        <div id="activity-log">
            <h2>Activity Log</h2>
            <ul id="log-list"></ul>
        </div>
        <div id="agents-table">
            <h2>Agents</h2>
            <table id="agents"></table>
        </div>
        <div id="targets-table">
            <h2>Targets</h2>
            <table id="targets"></table>
        </div>
        <div id="emergency-logs">
            <h2>Emergency Logs</h2>
            <ul id="emergency-list"></ul>
        </div>
        <div id="network-graph">
            <h2>Network Map</h2>
            <div id="network"></div>
        </div>
        <div id="threat-heatmap">
            <h2>Threat Heatmap</h2>
            <canvas id="heatmap"></canvas>
        </div>
        <div id="command-center">
            <h2>Command Center</h2>
            <select id="agent-select"></select>
            <select id="action-select">
                <option value="scan_target">Scan Target</option>
                <option value="block_ip">Block IP</option>
                <option value="send_honeypot">Send Honeypot</option>
                <option value="redirect_traffic">Redirect Traffic</option>
                <option value="spawn_agent">Spawn Agent</option>
                <option value="replicate">Replicate</option>
                <option value="exploit_target">Exploit Target</option>
            </select>
            <input type="text" id="target-input" placeholder="Target IP">
            <button onclick="sendCommand()">Execute</button>
            <label><input type="checkbox" id="emergency"> Emergency</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
